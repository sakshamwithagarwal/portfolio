<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="preload" as="font" href="./fonts/Portfolio-Bold.otf" type="opentype">
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saksham Parag Agarwal</title>
  <style>
    @font-face {
      font-family: "Portfolio Font";
      font-style: normal;
      src: url(fonts/Portfolio-Bold.otf) format('opentype');
    }

    @font-face {
      font-family: "Project Duration";
      font-style: normal;
      src: url(fonts/Project-Duration-Font.ttf) format('truetype');
    }
  </style>
  <script type="module" crossorigin src="./assets/index-8c6a8890.js"></script>
  <link rel="stylesheet" href="./assets/index-cfd91aa5.css">
</head>

<body class="">
  <div id="root"></div>
  <script type="text/javascript">
    const storageKey = 'theme-preference'

    const onClick = () => {
      // flip current value
      theme.value = theme.value === 'light'
        ? 'dark'
        : 'light'

      setPreference()
    }

    const getColorPreference = () => {
      if (localStorage.getItem(storageKey))
        return localStorage.getItem(storageKey)
      else
        return window.matchMedia('(prefers-color-scheme: dark)').matches
          ? 'dark'
          : 'light'
    }

    const setPreference = () => {
      localStorage.setItem(storageKey, theme.value)
      reflectPreference()
    }

    const reflectPreference = () => {
      document.firstElementChild
        .setAttribute('data-theme', theme.value)

      document
        .querySelector('#theme-toggle')
        ?.setAttribute('aria-label', theme.value)
    }

    const theme = {
      value: getColorPreference(),
    }

    // set early so no page flashes / CSS is made aware
    reflectPreference()

    window.onload = () => {
      // set on load so screen readers can see latest value on the button
      reflectPreference()

      // now this script can find and listen for clicks on the control
      document
        .querySelector('#theme-toggle')
        .addEventListener('click', onClick)
      document.querySelector("#theme-toggle").addEventListener('touchstart', onClick)
    }

    // sync with system changes
    window
      .matchMedia('(prefers-color-scheme: dark)')
      .addEventListener('change', ({ matches: isDark }) => {
        theme.value = isDark ? 'dark' : 'light'
        setPreference()
      })
  </script>
  
</body>

</html>
